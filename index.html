<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Gallery Test"/>
        <title>Holiday Gallery - SHANTHI MANICKAM</title>
        <link rel="stylesheet" type="text/css" href="gall.css"/>
    </head>
<body onload="drawOnLoad()">
    <div id="popupBG" style="display:none;" onmousedown="closePopup()">
        <div id="popup">
            <img id="popupIMG" src="images/IMG_0036.jpg" alt="default">
            <div id="popupright">
                <div id="popuprightsub">
                    <h1 id="popupTITLE"> untitled |
                    </h1>
                    <p style="color:white;width:100%;font-size:1em;margin-top:1.5em;">Click anywhere to close.</p>
                </div>  
                <p id="popupDESC"> 
                </p>
            </div>
        </div>
    </div>

    <div id="header">
        <div style="display:flex;">
            <h1>Holiday Sale Gallery</h1>
            <h2 id="logo">SHANTHI MANICKAM ART</h2>
        </div>
        <p id="framingAlert">Framing (no filters applied):</p>
        <div id="framing">
            <div id="framed" class="frameOption" onclick="frameChange(this, 'framed')">Framed</div>
            <div id="unframed" class="frameOption" onclick="frameChange(this, 'unframed')">Unframed</div>
            <!--<div id="both" class="frameOption" onclick="frameChange(this, 'both')" style="background-color:gray;color:white;cursor:default;">Both</div>-->
        </div>
        <p id="sizingAlert">Sizing (no filters applied):</p>
        <div id="sizing">
        </div>
        <p id="surfacingAlert">Surface (no filters applied):</p>
        <div id="surfacing">
        </div>
        <br>
    </div>
    <div id="alertDiv" style="display: none;">
        <p id="alert">No results were found. Try adjusting your filters.</p>
    </div>
    <div id="pageSelect">

    </div>
    <div id="content">
    </div>
    <script src="gall.js"></script>
</body>
</html>
